# Stage-2 training: DINO ResNet-50 + Cascade Mask R-CNN
# Pseudo-labels: k=100 overclustered CAUSE semantics + SPIdepth depth-guided instances
# Best stage-1 config: gt=0.20, ma=1000 → PQ=27.10 (19-class eval)
#
# CUPS paper: batch_size=16 (default), 4000 steps, AdamW
#
# Key fixes (v3):
#   - IGNORE_UNKNOWN_THING_REGIONS: True (CUPS default — critical for DropLoss)
#   - THING_STUFF_THRESHOLD: 0.01 (tuned for k=100 overclustering)
#   - Full resolution jitter (11 scales, matching CUPS default)
#   - NUM_STEPS_STARTUP: 500 (CUPS default, was 1000)
#   - VAL_EVERY_N_STEPS: 200 (CUPS default, was 500)
#   - PRECISION: bf16-mixed (CUPS uses bf16, more stable than fp16)
#
# Usage:
#   python refs/cups/train.py \
#       --experiment_config_file refs/cups/configs/train_cityscapes_resnet50_k100.yaml \
#       --disable_wandb
DATA:
  CROP_RESOLUTION: (640, 1280)
  SCALE: 0.625
  DATASET: "cityscapes"
  # CUPS default is True — thing pixels without instance masks become "ignore"
  # in the semantic loss. Critical for DropLoss instance discovery.
  IGNORE_UNKNOWN_THING_REGIONS: True
  # Lower threshold for k=100 overclustering: ~25 thing clusters → each gets
  # normalized score ~1/25=0.04, well below the default 0.08. Use 0.01 to
  # ensure all thing clusters are captured.
  THING_STUFF_THRESHOLD: 0.01
  ROOT: "datasets/cityscapes/"
  ROOT_VAL: "datasets/cityscapes/"
  ROOT_PSEUDO: "datasets/cityscapes/cups_pseudo_labels_k100/"
MODEL:
  BACKBONE_TYPE: "resnet50"
  USE_DINO: True
AUGMENTATION:
  # CUPS default: 500. Self-enhanced copy-paste starts using model predictions
  # at this step. Earlier = more time for instance discovery.
  NUM_STEPS_STARTUP: 500
  COPY_PASTE: True
  MAX_NUM_PASTED_OBJECTS: 8
  # CUPS default: 11 resolutions from 384 to 704. MUST include scales >= crop
  # size (640×1280) so the model sees full-detail crops, not just padded images.
  RESOLUTIONS:
    - [384, 768]
    - [416, 832]
    - [448, 896]
    - [480, 960]
    - [512, 1024]
    - [544, 1088]
    - [576, 1152]
    - [640, 1280]
    - [672, 1344]
    - [704, 1408]
SYSTEM:
  ACCELERATOR: "gpu"
  NUM_GPUS: 1
  NUM_WORKERS: 4
  LOG_PATH: "experiments"
  RUN_NAME: "cups_resnet50_k100_v3_stage2"
TRAINING:
  STEPS: 4000
  BATCH_SIZE: 16
  # CUPS default is "bf16". BF16 has same dynamic range as FP32 (8 exponent
  # bits) vs FP16's 5. More numerically stable with 100 classes.
  PRECISION: "bf16-mixed"
  OPTIMIZER: "adamw"
  ADAMW:
    LEARNING_RATE: 0.0001
    WEIGHT_DECAY: 0.00001
  # CUPS default: 200. More frequent validation = finer checkpoint selection.
  VAL_EVERY_N_STEPS: 200
  ACCUMULATE_GRAD_BATCHES: 1
  DROP_LOSS: True
  DROP_LOSS_IOU_THRESHOLD: 0.4
VALIDATION:
  CACHE_DEVICE: "cpu"
